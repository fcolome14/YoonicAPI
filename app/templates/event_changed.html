<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Updates</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        table {
            border-spacing: 0;
            margin: 20px auto;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        td {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin: 0 0 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin: 10px 0;
        }

        .changes {
            margin: 20px 0;
        }

        .changes ul {
            list-style-type: none;
            padding: 0;
        }

        .changes li {
            background-color: #f9f9fb;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.4;
        }

        .changes li span {
            font-weight: bold;
            color: #2a9d8f;
        }

        .action-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #21618c;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

        .header img {
            max-width: 150px;
            height: auto;
            margin: 0 auto;
        }

        .company-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="text-align: center; padding-top: 20px;">
                <img src="${logo}" alt="Yoonic Logo">
            </td>
        </tr>
        <tr>
            <td>
                <h1>Event Updates</h1>
                <p>Hello ${user_name},</p>
                <p>We have some important updates regarding your upcoming event. Below are the changes:</p>

                <div class="changes">
                    <ul>
                        ${event_details}
                    </ul>
                </div>

                <p>For more information, please contact the event owner through the app.</p>
                <p>Best regards,<br><br>Yoonic Management Team</p>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <footer>&copy; 2024 Yoonic. All rights reserved.</footer>
            </td>
        </tr>
    </table>
</body>
</html>
